<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="change_mode">
                    <div class="select">
                        Sans Serif
                        <img class="select_icon" src="./img/icon1.png" alt="">
                        <div class="options">
                            <div id="sans" >Sans Serif</div>
                            <div id="serif" >Serif</div>
                            <div id="mono" >Mono</div>
                        </div>
                    </div>
                    <div class="mode">
                        <div class="mode_btn">
                            <span class="mode_span"></span>
                        </div>
                        <img class="mode_icon" src="./img/moon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="input">
                <form action="" class="form">
                    <input type="text" placeholder="keyboard..." id="input">
                </form>
                <img src="./img/searchIcon.png" alt="">
            </div>
            <div class="blocks">
                
            </div>
            <hr>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="source">
                <div>
                    Source
                </div>
                <div>
                    <a href="https://en.wiktionary.org/wiki/keyboard" class="source_link">
                        https://en.wiktionary.org/wiki/keyboard 
                        <img src="./img/source.png" alt="">
                    </a>
                </div>
                
            </div>
        </div>
    </footer>
</body>
<script src="./js/main.js"></script>
</html>
